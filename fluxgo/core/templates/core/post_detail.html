{% extends "core/base.html" %}
{% block title %}{{ post.titulo }} | Blog FluxGo{% endblock %}

{% block content %}
<div class="w-full px-4 sm:px-6 lg:px-8 py-12 bg-[#D8EAFF]">

  <article class="max-w-6xl mx-auto bg-white shadow-xl rounded-2xl overflow-hidden animate-fadeIn" style="animation: fadeIn 0.8s ease;">
    
    <div class="p-8">
      <h1 class="text-4xl font-extrabold text-[#0E73C0] mb-2">{{ post.titulo }}</h1>
      <p class="text-sm text-gray-500 mb-6">Publicado em {{ post.data_publicacao|date:"d/m/Y H:i" }}</p>
      
      <!-- ConteÃºdo rico -->
      <div class="prose max-w-none prose-blue">
        {{ post.conteudo|safe }}
      </div>

      <div class="mt-10 text-center">
        <a href="{% url 'blog' %}" class="text-[#0E73C0] font-semibold hover:underline">&larr; Voltar ao Blog</a>
      </div>
    </div>
  </article>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fadeIn {
      animation: fadeIn 0.8s ease-in-out;
    }
  </style>

</div>
{% endblock %}
