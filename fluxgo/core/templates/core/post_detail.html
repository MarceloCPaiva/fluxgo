{% extends "core/base.html" %}
{% block title %}{{ post.titulo }} | Blog FluxGo{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10 bg-white text-gray-800 p-8 rounded-lg shadow-lg">

    <h1 class="text-3xl font-bold text-[#0E73C0] mb-2">{{ post.titulo }}</h1>
    <p class="text-sm text-gray-500 mb-6">Publicado em {{ post.data_publicacao|date:"d/m/Y H:i" }}</p>

    <div class="prose prose-blue max-w-none">
        {{ post.conteudo|safe }}
    </div>

    <div class="mt-10">
        <a href="{% url 'blog' %}" class="text-blue-600 hover:underline">&larr; Voltar ao Blog</a>
    </div>
</div>
{% endblock %}
