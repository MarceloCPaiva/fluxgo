{% extends "core/base.html" %}
{% block title %}Solicitar Serviço | FluxGo{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-8 rounded shadow">
  <h2 class="text-2xl font-bold mb-6 text-center">Solicite seu atendimento</h2>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full">Enviar Solicitação</button>
  </form>
</div>
{% endblock %}
