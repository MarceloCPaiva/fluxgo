{% extends "core/base.html" %}

{% block title %}
Blog | FluxGo
{% endblock %}

{% block content %}
<div class="max-w-5xl mx-auto mt-10 grid grid-cols-1 md:grid-cols-2 gap-6">
    {% for post in posts %}
    <div class="bg-white text-black p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-2">{{ post.titulo }}</h2>
        <p class="text-sm text-gray-500 mb-4">{{ post.data_publicacao|date:"d/m/Y H:i" }}</p>
        <p class="text-gray-700 mb-4">{{ post.resumo }}</p>
        <a href="{% url 'post_detail' post.id %}" class="text-blue-600 hover:underline">Leia mais</a>
    </div>
    {% empty %}
    <p class="text-white text-center">Nenhum post encontrado.</p>
    {% endfor %}
</div>
{% endblock %}
